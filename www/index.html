<!DOCTYPE html>
<html>
<head>
    <title>Kidoju Mobile UI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/vendor/kendo.common.min.css">
    <link rel="stylesheet" href="./styles/vendor/kendo.default.min.css">
    <link rel="stylesheet" href="./styles/vendor/kendo.default.mobile.min.css">
    <link rel="stylesheet" href="./styles/app.css">
    <!--script src="phonegap.js"></script-->
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/kendo.all.min.js"></script>
    <script src="./js/vendor/jszip.min.js"></script>
    <script src="./js/vendor/IndexedDBShim.min.js"></script>
    <script src="./js/vendor/jquery.indexeddb.min.js"></script>
    <!--script src="./js/kidoju.widgets.min.js"></script-->
    <script src="./js/app.db.js"></script>
    <script src="./js/app.rapi.js"></script>
    <script src="./js/cultures/app.culture.en.js"></script>
    <script src="./js/app.controller.js"></script>
    <script src="./js/app.viewModel.js"></script>
    <!--script src="./js/app.init.js"></script> See below -->
</head>
<body>
<!-- Home page with the list of Kidojus on the device -->
<!-- TODO: Add the possibility to push a message like upgrade your app! -->
<div id="main" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onMainDataShow">
    <ul id="main-list" data-role="listview" data-bind="source: contents" data-template="main-list-template"></ul>
</div>
<script id="main-list-template" type="text/x-kendo-template">
    <a href="">
        <div class="kj-listitem">
            <h3>#:title#</h3>
        </div>
    </a>
</script>
<!-- Search page to find kidojus in the cloud -->
<div id="search" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onSearchDataShow">
    <ul id="search-list" data-role="listview" data-bind="source: remote" data-template="search-list-template"></ul>
</div>
<script id="search-list-template" type="text/x-kendo-template">
    <a href="">
        <div class="kj-listitem">
            <h3>#:title#</h3>
        </div>
    </a>
</script>
<!-- Category navigation page -->
<div id="categories" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onCategoriesDataShow">
    <ul id="categories-parent">
        <li>Parent</li>
    </ul>
    <ul id="categories-list" data-role="listview" data-bind="source: categories" data-template="categories-list-template"></ul>
</div>
<script id="categories-list-template" type="text/x-kendo-template">
    <a href="">
        <div class="kj-listitem">
            <h3>#:name#</h3>
        </div>
    </a>
</script>
<!-- Play page -->
<div id="play" data-role="view">
    <div >

    </div>
</div>
<!-- Activities page (completed activities) -->
<div id="activities" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onActivitiesDataShow">
    <ul id="activities-list" data-role="listview" data-bind="source: activities" data-template="activities-list-template"></ul>
</div>
<script id="activities-list-template" type="text/x-kendo-template">
    <a href="">
        <div class="kj-listitem">
            <h3>#:type#</h3>
        </div>
    </a>
</script>
<!-- Task page (single activity) -->
<div id="task" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onTaskDataShow">
    <div >

    </div>
</div>
<!-- Settings page -->
<div id="settings" data-role="view" data-layout="main-layout" data-model="app.viewModel" data-show="app.controller.onSettingsDataShow">
    <form>
        <ul data-role="listview" data-style="inset">
            <li><label for="settings-user"><span id="settings-user"></span></label></li>
            <li><label for="settings-language"><select id="settings-language" data-role="dropdownlist" data-bind="value: settings.language, source: languages" data-value-field="code" data-text-field="language"></select></label></li>
        </ul>
        <div>TODO: Signout button</div>
    </form>
</div>
<!-- Search drawer to find and download Kidojus from the cloud -->
<div id="menu-drawer" data-role="drawer" data-views="['main','search','categories','activities','settings']" data-model="app.viewModel">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </header>
    <ul data-role="listview">
        <!--li data-icon="inbox"><a href="#drawer-home" data-transition="none">Inbox</a></li-->
        <li id="menu-drawer-main"><a href="#main"></a></li>
        <li id="menu-drawer-search"><a href="#search"></a></li>
        <li id="menu-drawer-categories"><a href="#categories"></a></li>
        <li id="menu-drawer-activities"><a href="#activities"></a></li>
        <li id="menu-drawer-settings"><a href="#settings"></a></li>
    </ul>
</div>
<!-- Layout of main page (not drawer) -->
<div data-id="main-layout" data-role="layout">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer" href="#menu-drawer" data-icon="drawer-button" data-align="left"></a>
            <span data-role="view-title"></span>
            <input id="search-input" type="search" class="k-textbox" data-bind="value: search" data-align="right" />
            <a data-role="button" href="#search" data-icon="search" data-align="right"></a>
        </div>
        <div id="main-notification" data-role="notification"></div>
    </header>
</div>
<script src="./js/app.init.js"></script>
</body>
</html>
